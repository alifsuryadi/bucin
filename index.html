<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romantic Chatbot</title>
    <style>
      body {
        font-family: "Comic Sans MS", cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url("hehee.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        position: relative;
        flex-direction: column;
      }
      #background-blur {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(10px);
        z-index: 0;
      }
      h1 {
        text-align: center;
        margin-bottom: 20px;
        z-index: 1;
      }
      #chat-container {
        width: 100%;
        max-width: 600px;
        min-height: 50vh;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        border-radius: 15px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        z-index: 1;
      }
      #chat-box {
        flex: 1;
        padding: 20px;
        overflow-y: auto;
        background: rgba(255, 255, 255, 0.8);
      }
      .chat-message {
        margin-bottom: 10px;
        padding: 10px 15px;
        border-radius: 15px;
        max-width: 70%;
        position: relative;
      }
      .chat-message::after {
        content: "";
        position: absolute;
        border-width: 10px;
        border-style: solid;
      }
      .user-message {
        background-color: #ff69b4;
        color: white;
        margin-left: auto;
        text-align: right;
        border-bottom-right-radius: 0;
      }
      .user-message::after {
        border-color: #ff69b4 transparent transparent transparent;
        right: -10px;
        bottom: 0;
      }
      .bot-message {
        background-color: #ffe4e1;
        color: #333;
        margin-right: auto;
        text-align: left;
        border-bottom-left-radius: 0;
      }
      .bot-message::after {
        border-color: transparent transparent transparent #ffe4e1;
        left: -10px;
        bottom: 0;
      }
      #input-container {
        display: flex;
        padding: 10px 20px;
        border-top: 1px solid #ccc;
        background-color: rgba(255, 255, 255, 0.9);
      }
      #input-container input {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 15px;
      }
      #input-container button {
        margin-left: 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        background-color: #ff69b4;
        color: white;
        border-radius: 15px;
        cursor: pointer;
      }
      #input-container button:hover {
        background-color: #ff1493;
      }
      #loading {
        display: none;
        text-align: center;
        font-size: 16px;
        color: #ff69b4;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="background-blur"></div>
    <h1>Romantic Chat with Your Love</h1>
    <div id="chat-container">
      <div id="chat-box"></div>
      <div id="loading">Loading...</div>
      <div id="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const chatBox = document.getElementById("chat-box");
      const userInput = document.getElementById("user-input");
      const loadingIndicator = document.getElementById("loading");

      function appendMessage(message, className) {
        const messageElement = document.createElement("div");
        messageElement.className = "chat-message " + className;
        messageElement.textContent = message;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to bottom
      }

      async function sendMessage() {
        const message = userInput.value.trim();
        if (!message) return;

        appendMessage(message, "user-message");
        userInput.value = "";

        try {
          loadingIndicator.style.display = "block";
          const response = await fetch("http://127.0.0.1:8080/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message }),
          });
          const data = await response.json();
          appendMessage(data.response, "bot-message");
          saveChat();
        } catch (error) {
          console.error("Error:", error);
          appendMessage("Error: Unable to get response", "bot-message");
        } finally {
          loadingIndicator.style.display = "none";
        }
      }

      function saveChat() {
        localStorage.setItem("chat", chatBox.innerHTML);
      }

      function loadChat() {
        const savedChat = localStorage.getItem("chat");
        if (savedChat) {
          chatBox.innerHTML = savedChat;
        }
      }

      userInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          sendMessage();
        }
      });

      window.onload = loadChat;
    </script>
  </body>
</html>
